<!doctype html>
<html lang="en">
<head>
    <style>
        body{background-color:#f2f2f2}h2{text-align:center;
margin-top:20px}table{margin:0 auto;
width:80%;
border-collapse:collapse;
background-color:#fff;
box-shadow:0 0 10px rgba(0,0,0,.1)}form{padding:20px}label{display:block;
margin-bottom:5px;
font-weight:bold}input[type="text"],input[type="number"],input[type="date"]{width:100%;
padding:8px;
border:1px solid #ccc;
border-radius:4px;
box-sizing:border-box;
margin-bottom:10px}.button{background-color:#4CAF50;
color:#fff;
padding:10px 20px;
border:none;
border-radius:10px;
cursor:pointer;
margin-bottom:100px;
margin-left:25%;
width:50%;
transition:transform .35s}.button:hover{transform:scale(1.5);
animation:reset 2s infinite alternate}@keyframes reset{0%{background-color:skyblue}50%{background-color:lightsalmon}100%{background-color:lightslategray}}@media screen and (max-width:600px){table{width:100%}}
    </style>
    <title>Student Information Form</title>
</head>
<body>
    <div class="animation">
    <h2>Student Information Form</h2>
    <table>
        <form action="result.html" method="get">
            <label for="studentname">Student Name:</label>
            <input type="text" id="studentname" name="studentname"><br>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class"><br>
            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" name="fathername"><br>
            <label for="mothername">Mother's Name:</label>
            <input type="text" id="mothername" name="mothername"><br>
            <label for="rollnumber">Roll Number:</label>
            <input type="text" id="rollnumber" name="rollnumber"><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>
            <label for="admissionnumber">Admission Number:</label>
            <input type="text" id="admissionnumber" name="admissionnumber"><br>
            <br><b>Marks in PT (out of 30)</b><br><br>
            <label for="englishpt">English:</label><input type="number" id="englishpt" name="englishpt"><br>
            <label for="hindipt">Hindi:</label><input type="number" id="hindipt" name="hindipt"><br>
            <label for="sciencept">Science:</label><input type="number" id="sciencept" name="sciencept"><br>
            <label for="mathspt">Maths:</label><input type="number" id="mathspt" name="mathspt"><br>
            <label for="socialsciencept">Social Science:</label><input type="number" id="socialsciencept" name="socialsciencept"><br>
            <label for="sanskritpt">Sanskrit:</label><input type="number" id="sanskritpt" name="sanskritpt"><br>
            <label for="computerpt">Computer:</label><input type="number" id="computerpt" name="computerpt"><br>
            <br><b>Marks in NB (out of 5)</b><br><br>
            <label for="englishnb">English:</label><input type="number" id="englishnb" name="englishnb"><br>
            <label for="hindinb">Hindi:</label><input type="number" id="hindinb" name="hindinb"><br>
            <label for="sciencenb">Science:</label><input type="number" id="sciencenb" name="sciencenb"><br>
            <label for="mathsnb">Maths:</label><input type="number" id="mathsnb" name="mathsnb"><br>
            <label for="socialsciencenb">Social Science:</label><input type="number" id="socialsciencenb" name="socialsciencenb"><br>
            <label for="sanskritnb">Sanskrit:</label><input type="number" id="sanskritnb" name="sanskritnb"><br>
            <label for="computernb">Computer:</label><input type="number" id="computernb" name="computernb"><br>
            <br><b>Marks in SE/SA (out of 5)</b><br><br>
            <label for="englishsesa">English:</label><input type="number" id="englishsesa" name="englishsesa"><br>
            <label for="hindisesa">Hindi:</label><input type="number" id="hindisesa" name="hindisesa"><br>
            <label for="sciencesesa">Science:</label><input type="number" id="sciencesesa" name="sciencesesa"><br>
            <label for="mathssesa">Maths:</label><input type="number" id="mathssesa" name="mathssesa"><br>
            <label for="socialsciencesesa">Social Science:</label><input type="number" id="socialsciencesesa" name="socialsciencesesa"><br>
            <label for="sanskritsesa">Sanskrit:</label><input type="number" id="sanskritsesa" name="sanskritsesa"><br>
            <label for="computersesa">Computer:</label><input type="number" id="computersesa" name="computersesa"><br>
            <br><b>Marks in Half Yearly (out of 80)</b><br><br>
            <label for="englishhfy">English:</label><input type="number" id="englishhfy" name="englishhfy"><br>
            <label for="hindihfy">Hindi:</label><input type="number" id="hindihfy" name="hindihfy"><br>
            <label for="sciencehfy">Science:</label><input type="number" id="sciencehfy" name="sciencehfy"><br>
            <label for="mathshfy">Maths:</label><input type="number" id="mathshfy" name="mathshfy"><br>
            <label for="socialsciencehfy">Social Science:</label><input type="number" id="socialsciencehfy" name="socialsciencehfy"><br>
            <label for="sanskrithfy">Sanskrit:</label><input type="number" id="sanskrithfy" name="sanskrithfy"><br>
            <label for="computerhfy">Computer:</label><input type="number" id="computerhfy" name="computerhfy"><br>
            <input type="submit" value="Submit" class="button">
        </form>
    </table>
</div>

</body>
</html>
