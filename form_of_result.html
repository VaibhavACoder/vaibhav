<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1366px, initial-scale=1.0">
    <title>result form</title>
    <style>
body{
    background-color:#f2f2f2;
    font-weight: bold;
}

h2{
    text-align:center;
    margin-top:20px
}

table{
    padding: 5%;
    width:100%;
    border-collapse:collapse;
    background-color:#f2f2f2;
    text-align: center;
}
td{
    border-collapse:collapse;
    border-right: 2px solid black;
    border-left: 2px solid black;
}
tr{
    border-collapse:collapse;
}
input{
    width:90%;
    padding:8px;
    border:2px solid black;
    border-radius:4px;
    box-sizing:border-box;
    margin-bottom:10px;
}
.button{
    background-color:#4CAF50;
    color:#fff;
    padding:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    transition:transform 0.2s;
    margin-bottom: 50px;
    width: 60%;
    font-size: 20px;
}
.button:hover{
    transform:scale(1.5);
    animation:submit 2s infinite alternate
}
@keyframes submit{
    0%{
    background-color:skyblue
    }
    50%{
    background-color:lightsalmon
    }
    100%{
    background-color:lightslategray
}
}
    </style>
</head>
<body>
    <div class="animation">
        <h2>Student Information Form</h2>
        <form action="result.html" method="get">
        <table>
            <tr>
                <td colspan="2"><label for="studentname">Student Name:</label></td>
                <td colspan="2"><label for="class">Class:</label></td>
                <td colspan="2"><label for="fathername">Father's Name:</label></td>
                <td rowspan="4"><label for="admissionnumber">Admission Number:</label><br><input type="text" id="admissionnumber" name="admissionnumber"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="studentname" name="studentname"></td>
                <td colspan="2"><input type="text" id="class" name="class"></td>
                <td colspan="2"><input type="text" id="fathername" name="fathername"></td>
            </tr>
            <tr>
                <td colspan="2"><label for="mothername">Mother's Name:</label></td>
                <td colspan="2"><label for="rollnumber">Roll Number:</label></td>
                <td colspan="2"><label for="dob">Date of Birth:</label></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" id="mothername" name="mothername"></td>
                <td colspan="2"><input type="text" id="rollnumber" name="rollnumber"></td>
                <td colspan="2"><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <tr>
                    <td colspan="7"><br><hr><br></td>
                </tr>
            </tr>
            <tr>
                <td colspan="7"><b>Marks in PT (out of 30)</b></td>
            </tr>
            <tr>
                <td><label for="englishpt">English:</label><input type="number" id="englishpt" name="englishpt"></td>
                <td><label for="hindipt">Hindi:</label><input type="number" id="hindipt" name="hindipt"></td>
                <td><label for="sciencept">Science:</label><input type="number" id="sciencept" name="sciencept"></td>
                <td><label for="mathspt">Maths:</label><input type="number" id="mathspt" name="mathspt"></td>
                <td><label for="socialsciencept">Social Science:</label><input type="number" id="socialsciencept" name="socialsciencept"></td>
                <td><label for="sanskritpt">Sanskrit:</label><input type="number" id="sanskritpt" name="sanskritpt"></td>
                <td><label for="computerpt">Computer:</label><input type="number" id="computerpt" name="computerpt"></td>
            </tr>
            <tr>
                <td colspan="7"><br><hr><br></td>
            </tr>
            <tr>
                <td colspan="7"><b>Marks in NB (out of 5)</b></td>
            </tr>
            <tr>
                <td><label for="englishnb">English:</label><input type="number" id="englishnb" name="englishnb"></td>
                <td><label for="hindinb">Hindi:</label><input type="number" id="hindinb" name="hindinb"></td>
                <td><label for="sciencenb">Science:</label><input type="number" id="sciencenb" name="sciencenb"></td>
                <td><label for="mathsnb">Maths:</label><input type="number" id="mathsnb" name="mathsnb"></td>
                <td><label for="socialsciencenb">Social Science:</label><input type="number" id="socialsciencenb" name="socialsciencenb"></td>
                <td><label for="sanskritnb">Sanskrit:</label><input type="number" id="sanskritnb" name="sanskritnb"></td>
                <td><label for="computernb">Computer:</label><input type="number" id="computernb" name="computernb"></td>
            </tr>
            <tr>
                <td colspan="7"><br><hr><br></td>
            </tr>
            <tr>
                <td colspan="7"><b>Marks in SE/SA (out of 5)</b></td>
            </tr>
            <tr>
                <td><label for="englishsesa">English:</label><input type="number" id="englishsesa" name="englishsesa"></td>
                <td><label for="hindisesa">Hindi:</label><input type="number" id="hindisesa" name="hindisesa"></td>
                <td><label for="sciencesesa">Science:</label><input type="number" id="sciencesesa" name="sciencesesa"></td>
                <td><label for="mathssesa">Maths:</label><input type="number" id="mathssesa" name="mathssesa"></td>
                <td><label for="socialsciencesesa">Social Science:</label><input type="number" id="socialsciencesesa" name="socialsciencesesa"></td>
                <td><label for="sanskritsesa">Sanskrit:</label><input type="number" id="sanskritsesa" name="sanskritsesa"></td>
                <td><label for="computersesa">Computer:</label><input type="number" id="computersesa" name="computersesa"></td>
            </tr>
            <tr>
                <tr>
                    <td colspan="7"><br><hr><br></td>
                </tr>
                <td colspan="7"><b>Marks in Half Yearly (out of 80)</b></td>
            </tr>
            <tr>
                <td><label for="englishhfy">English:</label><input type="number" id="englishhfy" name="englishhfy"></td>
                <td><label for="hindihfy">Hindi:</label><input type="number" id="hindihfy" name="hindihfy"></td>
                <td><label for="sciencehfy">Science:</label><input type="number" id="sciencehfy" name="sciencehfy"></td>
                <td><label for="mathshfy">Maths:</label><input type="number" id="mathshfy" name="mathshfy"></td>
                <td><label for="socialsciencehfy">Social Science:</label><input type="number" id="socialsciencehfy" name="socialsciencehfy"></td>
                <td><label for="sanskrithfy">Sanskrit:</label><input type="number" id="sanskrithfy" name="sanskrithfy"></td>
                <td><label for="computerhfy">Computer:</label><input type="number" id="computerhfy" name="computerhfy"></td>
            </tr>
            <tr>
                <td colspan="7"><input type="submit" value="Submit" class="button"></td>
            </tr>
            </table>
            </form>
    </div>
</body>

</html>
