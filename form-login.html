<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link rel="stylesheet" href="deginer.css">
    <style>
        body {
    background: url(https://htmlcolorcodes.com/assets/images/html-color-codes-color-tutorials-hero.jpg);
    font-size: 25px;
    font-family: "Times New Roman";
}

.reset {
    background-color: #ff0000; /* Start with middle white */
    color: #fff;
    border-radius: 15px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
}

.reset:hover {
    animation: resetkeyframe 2s infinite alternate;
    transform: scale(1.5);
}

@keyframes resetkeyframe {
    0% {
        background-color: skyblue; /* Middle white */
    }
    50% {
        background-color: orange; /* Transition to sky blue */
    }
    100% {
        background-color: yellow; /* End with middle white */
    }
}
.submit{
    background-color: #0026ff; /* Start with middle white */
    color: #fff;
    border-radius: 15px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
}
.submit:hover {
    animation: colorChange 2s infinite alternate;
    transform: scale(1.5);
}

@keyframes colorChange {
    0% {
        background-color: #ff0000;
    }
    50% {
        background-color: #55ff00;
    }
    100% {
        background-color: #3498db;
    }
}
.header{
    font-size: 50px;
    height: 60px;
    width: 125px;
    border-radius: 25px;
    background: orange;
    margin: auto;
    border: 5px solid skyblue;
}
.name{
    height: 25px;
    width: 80%;
    border-radius: 25px;
    margin: auto;
    cursor: pointer;
}
.classes{
    border-radius: 25px;
    height: 30px;
    width: 100px;
    margin-left: 25px;
    transition: transform 0.2s;
}
.classes:hover {
    animation: select 2s infinite alternate;
    transform: scale(1.5);
}

@keyframes select {
    0% {
        background-color: #ff0000;
    }
    50% {
        background-color: #55ff00;
    }
    100% {
        background-color: #3498db;
    }
}
.tick{
    transition: transform 0.2s;
}
.tick:hover {
    transform: scale(2);
}
    </style>
</head>
<body>
    <div class="header">
        forms
    </div>
    <br>
    <form>
        name:   <input type="text" class="name"><br><br>
        Gender: <input type="radio" class="tick">Male | <input type="radio" class="tick">Female<br><br>
        
        <select class="classes">
            <option>class
            <option>class-1
            <option>class-2
            <option>class-3
            <option>class-4
            <option>class-5
            <option>class-6
            <option>class-7
            <option>class-8 
            <option>class-9
            <option>class-10
            <option>class-11
            <option>class-12
        </select> <br><br>

        <input type="checkbox" class="tick"><br><br>

        bithdate: <input type="date" class="tick"><br><br>

        <input type="submit" value="submit" class="submit"> </input><input type="reset" value="reset" class="reset">
        
    </form>

</body>
</html>
